<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
table{
   width:200px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td rowspan="2" colspan="3">1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td colspan="2">4</td>
  </tr>
  <tr>
    <td rowspan="2">5</td>
    <td>6</td>
    <td colspan="3">7</td>
  </tr>
  <tr>
    <td colspan="3">8</td>
    <td>9</td>
  </tr>
  <tr>
    <td rowspan="2" colspan="3">10</td>
    <td colspan="2">11</td>
  </tr>
  <tr>
    <td colspan="2">12</td>
  </tr>
</table>

</body>
</html>
